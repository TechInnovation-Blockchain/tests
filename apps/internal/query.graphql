query CrossChainBentoBoxKpis($chainIds: [BigInt!]!) {
  crossChainBentoBoxKpis(first: 1000, chainIds: $chainIds) {
    chainId
    depositCount
    withdrawCount
    transferCount
    protocolCount
    userCount
    tokenCount
    masterContractCount
    cloneCount
    flashloanCount
    transactionCount
    strategyCount
    activeStrategyCount
    pendingStrategyCount
  }
}

query CrossChainStrategyKpis(
  $skip: Int = 0
  $first: Int = 100
  $where: StrategyKpi_filter
  $orderBy: StrategyKpi_orderBy = apr
  $orderDirection:  OrderDirection = desc
  $block: Block_height
  $chainIds: [Int!]!
  
) {
  crossChainStrategyKpis(
    skip: $skip
    first: $first
    where: $where
    orderBy: $orderBy
    # orderDirection: $orderDirection
    block: $block
    chainIds: $chainIds
  ) {
    id
    chainId
    harvestCount
    investOrDivestCount
    investCount
    invested
    divestCount
    divested
    profitOrLossCount
    profitCount
    lossCount
    profitAndLoss
    apr
    utilization
  }
}

query CurrentSubgraphIndexingStatus($subgraphName: String!) {
  indexingStatusForCurrentVersion(subgraphName: $subgraphName) {
    ...Subgraph
  }
}

query PendingSubgraphIndexingStatus($subgraphName: String!) {
  indexingStatusForPendingVersion(subgraphName: $subgraphName) {
    ...Subgraph
  }
}

fragment Subgraph on SubgraphIndexingStatus {
    subgraph
    entityCount
    fatalError {
      message
    }
    nonFatalErrors {
      message
    }
    chains {
      chainHeadBlock {
        number
      }
      earliestBlock {
        number
      }
      latestBlock {
        number
      }
    }
    health
}

query Subgraphs($subgraphNames: [String!]!, $type: SubgraphType!) {
  subgraphs(subgraphNames: $subgraphNames, type: $type) {
    subgraphName
    subgraphId
    type
    status
    startBlock
    lastSyncedBlock
    chainHeadBlock
    hasFailed
    nonFatalErrorCount
    entityCount
  }
}